<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Formulario</title>
  </head>
  <body>
    <form id="form">
      <div class="container">
        <h1 class="my-4">Validación Formularios</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="user"
                aria-describedby="emailHelp"
                placeholder="john123"
              />
              <div id="emailHelp" class="form-text">
                El usuario tiene que ser de 4 a 16 dígitos y solo puede contener
                números, letras y guion bajo
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Carlos Arturo"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="cell-phone" class="form-label">Celular</label>
              <input
                type="text"
                class="form-control"
                id="cell-phone"
                placeholder="999999999"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="passwordRepeat" class="form-label"
                >Repetir contraseña</label
              >
              <input type="password" class="form-control" id="passwordRepeat" />
              <div id="emailHelp" class="form-text">
                Ambas contraseñas deben ser iguales
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
